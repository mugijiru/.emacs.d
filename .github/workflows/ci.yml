name: test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - 26.3
          - 27.1
          - 27.2

    steps:
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

    - uses: actions/checkout@v3

    - name: Run tests
      run: |
        emacs -Q --batch --eval "(setq user-emacs-directory \"$(pwd)/\")" -l inits/test/*-test.el -l inits/test/run-tests.el
